<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습_제이쿼리 효과(모달)</title>
  <style>
    .content_wrap{
      width: 1034px; margin: 0 auto;
    }
    .popup{
      width: 100%; height: 100%; 
      position: fixed; top: 0; right: 0; 
      background-color: rgba(0,0,0,0.8);
    }
    .m_inner{
      width: 400px; height: 500px;
      margin: 0 auto;
      transform: translateY(50%);
    }
    .m_inner img{width: 100%;}
  </style>
  <!-- 제이쿼리 라이브러리 -->
  <script src="./script/jquery-3.7.1.js"></script>
  <!-- 제이쿼리 랩퍼 -->
  <script>
    $(document).ready(function(){
      const slide_t = $('#btn01');

      slide_t.click(function(){
        $('.slide_img').slideToggle();
      });

      let modal = `
      <div class="popup"> 
        <div class="m_inner"> 
          <a href="#" title="광고배너"><img src="./images/popup.jpg" alt="배너"></a>
          <p><input type="button" value="닫기" id="btn02"></p>
        </div>
      </div>`;

      //body태그의 맨 아래에 modal변수값을 출력한다. 광고는 교체시기가 짧기 때문에 내용을 스크립트에 넣고 바디태그 맨아래에 append를 사용해서 삽입하는 식으로 해야함.
      $('body').append(modal);
      $('#btn02').click(function(){
        $('.popup').fadeOut();
      });
    });
  </script>
</head>
<body>
  <div class="content_wrap">
    <p class="slide_img">
      <img src="./images/main01_01.jpg" alt="">
    </p>
    <input type="button" value="닫기" id="btn01">
    <p>
    <img src="./images/main01_02.jpg" alt="">
    </p>
  </div>


</body>
</html>
